
<md-toolbar><h1>List</h1></md-toolbar>

<!--user lost-->
<div class="user_container">
    <div class="AddContainer">
        <a><img class="addUsr" src="imgs/add.png"/></a>
    </div>
    <div class="elements">
        <md-card *ngFor="let user of user_list" class="example-card" [class.selected]="user === selectedUser"
                 (click)="onSelect(user)">

            <div class="usrImgCont">
                <div class="avatar">
                    <img class="avatarImage" src="{{user.photo}}">
                </div>
            </div>


            <md-card-header>
                <md-card-title>{{user.name}} {{user.lastName}}</md-card-title>
                <md-card-subtitle>{{user.position}}</md-card-subtitle>
                <md-card-subtitle><span class="skill">{{user.skill}}</span></md-card-subtitle>
            </md-card-header>
        </md-card>
    </div>
</div>

<div class="usrContent" *ngIf="selectedUser">
    <div class="detailHead"><a (click)="hideUser(user)"><img src="./../imgs/close-icon.png" /></a></div>
    <div class="contentWrap">
        <div class="avBox"><img class="detailAvatar" src="{{selectedUser.photo}}"></div>
        <div class="detailContent">
            <div class="NameBox">
                <span class="UsrName">{{selectedUser.name}} {{selectedUser.lastName}}</span>
                <span>({{selectedUser.pol}}, {{selectedUser.birthday}})</span>
            </div>
            <span class="UsrPos">{{selectedUser.position}}</span>
            <span class="skills skill">{{selectedUser.skill}}</span>
            <span class="UsrPos">{{selectedUser.characteristic}}</span>
        </div>
    </div>
    <div class="ControllButtons">
        <button md-raised-button class="add">Edit user</button>
        <button md-raised-button class="del">Delete user</button>
    </div>
