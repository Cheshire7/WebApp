<md-toolbar color="primary"><h1>User list</h1></md-toolbar>

<!--user lost-->

<md-card *ngFor="let user of user_list" class="example-card">
    <div><img class="avatarImage" src="imgs/avatar.png"></div>
    <md-card-header>


        <md-card-title>{{user.name}}<br>{{user.lastName}}</md-card-title>
        <md-card-subtitle>{{user.pol}}</md-card-subtitle>
        <md-card-subtitle>{{user.birthday}}</md-card-subtitle>
        <md-card-subtitle>{{user.position}}</md-card-subtitle>
        <md-card-subtitle>{{user.skill}}</md-card-subtitle>
    </md-card-header>

    <md-card-content>
        <p>{{user.characteristic}}</p>
    </md-card-content>
    <md-card-actions>
        <button md-button>LIKE</button>
        <button md-button>SHARE</button>
    </md-card-actions>
</md-card>
